<div class="posts">
  <div class="post" ng-repeat-start="post in posts">
    <h2 class="title">{{ post.title }}</h2>
    <p class="date">{{ post.publishDate | date:'shortDate' }}</p>
    <div ng-bind-html="post.content"></div>
  </div>
  <md-divider ng-hide="$last" ng-repeat-end></md-divider>
  <md-button ng-show="pageToken" ng-click="getNextPage()">More &gt;</md-button>
  <p class="no-posts" ng-show="posts.length < 1">There are no posts to show</p>
</div>
