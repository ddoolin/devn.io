<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Devin Doolin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="google-site-verification" content="PtLWkTY4qgB5OYmVgZZ8VnKqh6CzH-3Imw0GnJrWhbQ" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
  </head>
  <body ng-app="devnApp" class="layout-row">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Site sidenav -->
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-sidenav-left md-whiteframe-z1 site-sidenav">
      <header class="sidenav-header">
        <a href="#/" class="profile-picture">
          <img src="/images/profile.jpg">
          <h1 class="md-heading">devn.io</h1>
        </a>
      </header>
      <md-content>
        <nav class="sidenav-nav" ng-controller="SidenavCtrl">
          <ul class="sidenav-nav-items">
            <li>
              <md-button ui-sref-active="active" ui-sref="about">
                <span>About</span>
                <span class="md-ripple-container"></span>
              </md-button>
            </li>
            <li>
              <md-button ui-sref-active="active" ui-sref="blog">
                <span>Blog</span>
                <span class="md-ripple-container"></span>
              </md-button>
            </li>
            <li>
              <md-button ui-sref-active="active" ui-sref="gallery">
                <span>Gallery</span>
                <span class="md-ripple-container"></span>
              </md-button>
            </li>
            <li>
              <md-button ui-sref-active="active" ui-sref="portfolio">
                <span>Portfolio</span>
                <span class="md-ripple-container"></span>
              </md-button>
            </li>
          </ul>
          <div class="social-items">
            <a class="github" href="https://github.com/ddoolin"><i class="fa fa-github"></i></a>
            <a class="facebook" href="https://facebook.com/ddoolin"><i class="fa fa-facebook"></i></a>
            <a class="twitter" href="https://twitter.com/OnEchofon"><i class="fa fa-twitter"></i></a>
            <a class="linkedin" href="https://www.linkedin.com/in/icdevin"><i class="fa fa-linkedin"></i></a>
          </div>
        </nav>
      </md-content>
    </md-sidenav>

    <div class="content-container layout-column" flex>
      <!-- Site toolbar -->
      <md-toolbar class="site-toolbar" hide-gt-sm ng-controller="ToolbarCtrl">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Nav" ng-click="openSiteSidenav()">
            <md-icon md-svg-icon="/images/menu_24px.svg"></md-icon>
          </md-button>
          <p class="nav-path">{{ $state.$current.name | capitalize }}</p>
          <div class="social-items">
            <a class="github" href="https://github.com/ddoolin"><i class="fa fa-github"></i></a>
            <a class="facebook" href="https://facebook.com/ddoolin"><i class="fa fa-facebook"></i></a>
            <a class="twitter" href="https://twitter.com/OnEchofon"><i class="fa fa-twitter"></i></a>
            <a class="linkedin" href=""><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </md-toolbar>
      <!-- Site content -->
      <md-content class="site-content" flex layout-padding md-scroll-y>
        <main ui-view></main>
      </md-content>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/doc-ready/doc-ready.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/matches-selector/matches-selector.js"></script>
    <script src="bower_components/fizzy-ui-utils/utils.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/masonry/masonry.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="bower_components/angular-masonry/angular-masonry.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/blogger.js"></script>
        <script src="scripts/services/picasa.js"></script>
        <script src="scripts/filters/capitalize.js"></script>
        <script src="scripts/directives/blogger.js"></script>
        <script src="scripts/directives/picasa.js"></script>
        <script src="scripts/controllers/sidenav.js"></script>
        <script src="scripts/controllers/toolbar.js"></script>
        <!-- endbuild -->
</body>
</html>
